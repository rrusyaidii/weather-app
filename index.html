<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="images/search.png" alt="search"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="rain" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Kuala Lumpur</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

const apiKey = "90f2819eccfb8d5ba67edc0cf5492160";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");


async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        console.log(data);

        document.querySelectorAll(".city")[0].innerHTML = data.name;
        document.querySelectorAll(".temp")[0].innerHTML = Math.round(data.main.temp)  + "°C";
        document.querySelectorAll(".humidity")[0].innerHTML = data.main.humidity + "%";
        document.querySelectorAll(".wind")[0].innerHTML = data.wind.speed + " km/h";
        
    }

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});
</script>

</body>
</html>
